<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css" />
    <style>
      :root {
        --bg: #0b0f14;
        --panel: #121824;
        --text: #e6f0ff;
        --muted: #8aa1c9;
        --accent: #7dd3fc;
      }
      [data-theme="light"] {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --text: #0d1b2a;
        --muted: #4a607f;
        --accent: #2563eb;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px;
      }
      .panel {
        background: var(--panel);
        border: 1px solid rgba(125, 211, 252, 0.25);
        border-radius: 12px;
        padding: 14px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 0;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      .btn {
        all: unset;
        cursor: pointer;
        border: 1px solid rgba(125, 211, 252, 0.4);
        padding: 8px 10px;
        border-radius: 10px;
        background: rgba(125, 211, 252, 0.08);
      }
      input {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(125, 211, 252, 0.25);
        background: rgba(2, 6, 23, 0.45);
        color: var(--text);
      }
      [data-theme="light"] input {
        background: #f8fafc;
        border-color: #e5e7eb;
        color: #0f172a;
      }
      label {
        font-size: 12px;
        opacity: 0.85;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 10px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>

        <div id="viewRoot"></div>
