<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divine Interface â€” Modular (Phase 3)</title>
  <style>
    :root{ --bg:#0b0f14; --panel:#121824; --text:#e6f0ff; --muted:#8aa1c9; --accent:#7dd3fc; }
    [data-theme="light"]{ --bg:#f6f7fb; --panel:#ffffff; --text:#0d1b2a; --muted:#4a607f; --accent:#2563eb; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .panel{background:var(--panel);border:1px solid rgba(125,211,252,.25);border-radius:12px;padding:14px}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .btn{all:unset;cursor:pointer;border:1px solid rgba(125,211,252,.4);padding:8px 10px;border-radius:10px;background:rgba(125,211,252,.08)}
    input{padding:10px 12px;border-radius:10px;border:1px solid rgba(125,211,252,.25);background:rgba(2,6,23,.45);color:var(--text)}
    [data-theme="light"] input{background:#f8fafc;border-color:#e5e7eb;color:#0f172a}
    label{font-size:12px;opacity:.85}
    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:10px}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">Divine Interface</h1>
      <div class="row">
        <span id="userBadge" class="btn" title="user">â€”</span>
        <button id="langBtn" class="btn">EN</button>
        <button id="themeBtn" class="btn">ðŸŒ—</button>
        <button id="logoutBtn" class="btn hidden">Logout</button>
      </div>
    </header>

    <!-- Auth mount point (Admin Setup / Login) -->
    <div id="authRoot" class="panel"></div>

    <!-- App mount point (shown after login) -->
    <div id="appRoot" class="panel hidden">
      <h2 id="welcome"></h2>
      <div class="row" style="margin:8px 0 12px">
        <button class="btn" id="goStore">Store</button>
        <button class="btn" id="goSheet">Character Sheet</button>
      </div>
      <div id="viewRoot"></div>
    </div>
  </div>

  <!-- Scripts order matters: i18n â†’ data â†’ core â†’ features -->
  <script src="js/i18n.js"></script>
  <script src="data/packs.js"></script>
  <script src="js/core.js"></script>
  <script src="js/store.js"></script>
  <script src="js/sheet.js"></script>
</body>
</html>
